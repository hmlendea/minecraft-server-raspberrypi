# This is the commands configuration file for Bukkit.
# For documentation on how to make use of this file, check out the Bukkit Wiki at
# https://www.spigotmc.org/go/commands-yml
#
# If you need help on this file, feel free to join us on irc or leave a message
# on the forums asking for advice.
#
# IRC: #spigot @ irc.spi.gt
#    (If this means nothing to you, just go to https://www.spigotmc.org/go/irc )
# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs

command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  # Basic
  broadcast:
  - essentials:broadcast $1-
  - discordsrv:discordsrv broadcast $1-
  announce:
  - essentials:broadcast $$1-!!!
  - discordsrv:discordsrv broadcast @everyone $$1-!!!
  ban:
  - 'broadcast $$1 was banned with reason: $$2'
  - essentials:ban $$1 $$2-
  - essentials:banip $$1 [$$1] $$2-
  trust:
  - whitelist add $$1
  - lp user $$1 parent set trusted
  datapacks:
  - minecraft:datapack list
  
  # Info
  whoami:
  - essentials:echo I am &2$sender
  seed:
  - 'essentials:echo Seed: [&a79973089]'
  map:
  - 'essentials:echo Map: &9&nhttps://mc.nucilandia.ro/nucicraft/webmap'
  discord:
  - 'essentials:echo Discord: &9&nhttps://discord.gg/zFM5xWGF7c'
  
  # Teleportation
  b:
  - essentials:back
  bed:
  - essentials:home bed
  tprg:
  - worldguard:region teleport $$1
  - essentials:tp $sender
  rtp:
  - essentials:tprandom
  shop:
  - essentials:warp Shop
  
  # Use vanilla Minecraft commands
  give:
  - minecraft:give $1-
  kill:
  - minecraft:kill $1-
  locate:
  - minecraft:locate $1-
  
  # Use Essentials commands
  god:
  - essentials:god $1-
  heal:
  - essentials:heal $1-
  item:
  - essentials:give $sender $$1-
  
  # DND
  dndon:
  - essentials:tptoggle off
  - gsit:gsit playertoggle off
  - dynmap:dynmap hide
  dndoff:
  - essentials:tptoggle on
  - gsit:gsit playertoggle on
  - dynmap:dynmap show
  
  #
  auth:
  - authme:log $$1
  itemnbt:
  - minecraft:data get entity $sender SelectedItem
  collectdropsinrangetoplayer:
  - minecraft:execute as @e[type=item] at $sender if entity @s[distance=..$$1] run
    minecraft:tp @s $$2
  collectdropsinrange:
  - collectdropsinrangetoplayer $$1 $sender
  collectdropstoplayer:
  - collectdropsinrangetoplayer 128 $$1
  collectdrops:
  - collectdropsinrange 128
  renameitem:
  - essentials:itemname &r$$1-
  setitemlore:
  - essentials:itemlore clear
  - essentials:itemlore add &r$$1-
  setbookauthor:
  - minecraft:data merge entity @e[type=item,limit=1,distance=..5] {Item:{id:"minecraft:written_book",Count:1b,components:{"minecraft:written_book_content":{author:"$1-"}}}}
  setpaintingname:
  - essentials:itemlore clear
  - essentials:itemname &e$$1-
  - essentials:itemlore add &9Painting &f(for Item Frame)
  slap:
  - me slaps $$1
  unloadall:
  - unload 32
  topvotes:
  - superbvote:sv top
  
  #
  lookup:
  - authme accounts $$1
  - antivpn lookup $$1
  - seen $$1
  fakelogin:
  - essentials:me a intrat în joc!
  - essentials:vanish off
  - dynmap:dynmap show
  fakelogout:
  - essentials:me a ieșit din joc!
  - essentials:vanish on
  - dynmap:dynmap hide
  
  # WorldGuard
  setrgtp:
  - worldguard:region flag $$1 teleport here
  rgsetup:
  - worldguard:region priority $$1 30
  - worldguard:region flag $$1 pvp DENY
  - setrgtp $$1
  
  # Dynmap
  setsettlementmarker:
  - dmarker delete id:settlement_$$2 set:settlements
  - setrgtp $$2 teleport $$4,$$5,$$6
  - dmarker add id:settlement_$$2 set:settlements label:$$3 world:world icon:settlement_$$1
    markup:false x:$$4 y:$$5 z:$$6 minzoom:$$7
  setvillagemarker:
  - setsettlementmarker village $$1 $$2 $$3 $$4 $$5 2
  settownmarker:
  - setsettlementmarker town $$1 $$2 $$3 $$4 $$5 1
  setcitymarker:
  - setsettlementmarker city $$1 $$2 $$3 $$4 $$5 0
  
  # WorldEdit
  wexpandh:
  - /expand $$1 north
  - /expand $$1 west
  - /expand $$1 south
  - /expand $$1 east
  wexpandv:
  - /expand $$1 up
  - /expand $$1 down
  wexpandall:
  - wexpandv $$1
  - wexpandh $$1
  wemove:
  - /move $$1
  - /shift $$1
  weshrink:
  - /contract $$1
  weshrinkh:
  - /contract $$1 north
  - /contract $$1 west
  - /contract $$1 south
  - /contract $$1 east
  weshrinkv:
  - /contract $$1 up
  - /contract $$1 down
  weshrinkall:
  - weshrinkh $$1
  - weshrinkv $$1
  wesel1:
  - /pos1
  wesel2:
  - /pos2
  wesel:
  - wesel1
  - wesel2
  wereplacelogmaterial:
  - /replace $1_log ^$2_log
  - /replace $1_wood ^$2_wood
  - /replace stripped_$1_log ^stripped_$2_log
  - /replace stripped_$1_wood ^stripped_$2_wood
  wereplacematerial:
  - /replace $1_slab ^$2_slab
  - /replace $1_stairs ^$2_stairs
  - /replace $1 ^$2
  - /replace $1s ^$2s
  wereplacewoodmaterial:
  - wereplacelogmaterial $1 $2
  - wereplacematerial $1 $2
  - /replace $1_planks ^$2_planks
  westripwood:
  - /replace $$1_log ^stripped_$$1_log
  - /replace $$1_wood ^stripped_$$1_wood
  westripallwood:
  - westripwood acacia
  - westripwood birch
  - westripwood oak
  - westripwood dark_oak
  - westripwood jungle
  - westripwood mangrove
  - westripwood spruce
  wewaterconcrete:
  - /replace $$1_concrete_powder $$1_concrete
  setmicroblockname:
  - renameitem &f$$1-
  - setitemlore &9Microbloc
  setpackagename:
  - renameitem &f$$1-
  - setitemlore &9Pachet
  
