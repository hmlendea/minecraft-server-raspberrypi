command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  # Use vanilla Minecraft commands
  give:
  - minecraft:give $1-
  kill:
  - minecraft:kill $1-
  locate:
  - minecraft:locate $1-
  
  # Use Essentials commands
  god:
  - essentials:god $1-
  rtp:
  - essentials:tprandom
  wild:
  - essentials:tprandom
  
  # Game modes
  creative:
  - gamemode creative
  - vanish off
  spectator:
  - gamemode spectator
  - vanish on
  spectate:
  - teleport $$1
  - spectator
  spec:
  - spectate $1
  survival:
  - gamemode survival
  surv:
  - survival
  
  # WorldEdit
  wexpandh:
  - /expand $1 north
  - /expand $1 west
  - /expand $1 south
  - /expand $1 east
  wexpandv:
  - /expand $1 up
  - /expand $1 down
  wexpandall:
  - wexpandv $1
  - wexpandh $1
  weshrink:
  - /contract $1
  wesel1:
  - /pos1
  wesel2:
  - /pos2
  wesel:
  - wesel1
  - wesel2
  #
  auth:
  - authme:log $$1
  b:
  - back
  bed:
  - home bed
  broadcast:
  - essentials:broadcast $1-
  - discordsrv:discordsrv broadcast $1-
  announcement:
  - essentials:broadcast $$1-!!!
  - discordsrv:discordsrv broadcast @everyone $$1-!!!
  announce:
  - announcement: $$1-
  itemnbt:
  - minecraft:data get entity $sender SelectedItem
  ls:
  - list
  movedropstome:
  - minecraft:execute as @e[type=item] at $sender if entity @s[distance=..$$1] run
    tp @s $sender
  movedropstoplayer:
  - minecraft:execute as @e[type=item] at $sender if entity @s[distance=..$$1] run
    tp @s $$2
  setupregion:
  - worldguard:region priority $$1 30
  - worldguard:region flag $$1 pvp DENY
  - setregiontp $$1
  renameitem:
  - essentials:itemname &r$$1-
  setbookauthor:
  - minecraft:data merge entity @e[type=item,limit=1,distance=..5] {Item:{id:"minecraft:written_book",Count:1b,tag:{author:"$1-"}}}
  shop:
  - essentials:warp Shop
  setregiontp:
  - worldguard:region flag $$1 teleport here
  setrgtp:
  - setregiontp: $$1
  tpregion:
  - worldguard:region teleport $$1
  rgtp:
  - tpregion $$1
  slap:
  - me slaps $$1
  whoami:
  - echo I'm $sender
